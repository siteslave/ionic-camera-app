<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * filesystem data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;">-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/camera.js"></script>
  </head>
  <body ng-app="starter">
    <div ng-controller="CameraCtrl">
      <ion-header-bar align-title="left" class="bar-positive">
        <h1 class="title">My Picture</h1>
        <div class="buttons">
          <button class="button button-icon icon ion-ios-camera" ng-click="takePicture()"></button>
        </div>
      </ion-header-bar>
      <ion-content class="has-header">
        <div class="list card">

        <div class="item item-divider">
          My Picture
        </div>

        <div class="item item-image">
          <img ng-src="{{myPicture}}">
        </div>

        <a class="item item-icon-left assertive" ng-click="uploadImage()">
          <i class="icon ion-ios-cloud-upload"></i>
          Upload picture
        </a>

      </div>
      </ion-content>

    </div>
  </body>
</html>
